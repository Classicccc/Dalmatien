<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorisation</title>
    <link href="styles_login.css" rel="stylesheet" type="text/css">
    
</head>
<body>
        <div id="caption"><h1>Dalmatien</h1><a target="blank" href="https://github.com/Classicccc/WebDevelopment-4course"><br>WebProject by <br>Aleksandr Artemyev</a></div>
        <div class="background-login" id="login-form">
            <div id="login-box">
                    <input class="input-data" placeholder="Login" name="login" required>
                    <input class="input-data" type="password" placeholder="Password" name="password" required>
                    <button id="button-login" type="submit">Login</button>
                    <div><a id="button-going-reg" href="#">Register →</a></div>
            </div>
        </div>
        <div class="background-login" id="register-form">
            <div id="login-box">
                <input class="input-data" placeholder="Login" name="login" required>
                <input class="input-data" type="password" placeholder="Password" name="password" required>
                <input class="input-data" type="password" placeholder="Confirm password" name="confirmPas" required>
                <input class="input-data" placeholder="Name" name="name" required>
                <input class="input-data" placeholder="Surname" name="surname" required>
                <input class="input-data" placeholder="age" name="age" required>
                <input class="input-data" placeholder="City" name="city" required>
                <button id="button-register">Register</button>
                <div><a id="button-going-login" href="#">← Login</a></div>
            </div>
        </div>
        <div class="background-login" id="okay-form">
            <div id="button-okay">OKAY</div>
        </div>
    
    <script src="login.js"></script>
</body>
</html>
